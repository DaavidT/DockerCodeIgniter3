version: "3"
services:
  php:
    build:
      context: ./php
      dockerfile: DockerFile
    container_name: codeigniter3
    depends_on:
      - mysql
    volumes:
      - ./NubeInvirtual:/var/www/html
    ports:
      - 7700:80
    stdin_open: true
    tty: true

  mysql:
    container_name: mysql
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: invirtual
      MYSQL_DATABASE: invirtual-db
      MYSQL_USER: invirtual
      MYSQL_PASSWORD: invirtual
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./nubeInvirtual.sql:/docker-entrypoint-initdb.d/nubeInvirtual.sql
    ports:
      - 3310:3306

  phpmyadmin:
    container_name: phpmyadmin-ci
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    restart: always
    environment:
      PMA_HOST: mysql
    depends_on:
      - mysql
